<!DOCTYPE html>
    <html lang="en">
        <head>

            <link rel="stylesheet" href="./css/style.css">

                        <div>

                    <div class="playlist">

                        <img src="./img/download.svg" alt="">
                        <p class="inline_block"><strong>Installa app</strong></p>
                    </div>
                    <hr>
                    <div class="profile">
                        <img src="./img/profile.svg" alt="">

                    </div>
                </div>
            </div>
            <!-- MAIN -->
            <main>
                <div class="container">
                    <div class="row">
                        <div class="col_nav_main"></div>
                        <div class="col_recently"></div>
                        <div class="col_for_John"></div>
                        <div class="col_popular"></div>
                    </div>
                </div>
